<div class="container">
  <div class="row">
   
        <div class="col-md-4 ">
            <div class="card-counter new ">
            <i class="fa fa-star"></i>
            <span class="count-numbers">{{new_appointments}}</span>
            <span class="count-name">New Appointments</span>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card-counter success">
            <i class="fa fa-th-list"></i>
            <span class="count-numbers">{{total_appointments}}</span>
            <span class="count-name">Total Appointments</span>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card-counter info">
            <i class="fa fa-users"></i>
            <span class="count-numbers">{{verified_user}}</span>
            <span class="count-name">Verified Users</span>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card-counter primary">
            <i class="fa fa-hourglass-start"></i>
            <span class="count-numbers">{{pending_case}}</span>
            <span class="count-name">Pending Cases</span>
            </div>
        </div>

        <div class="col-md-4 ">
            <div class="card-counter warning ">
            <i class="fa fa-users"></i>
            <span class="count-numbers">{{total_users}}</span>
            <span class="count-name">All Users Registered</span>
            </div>
        </div>
   
  </div>
</div>
