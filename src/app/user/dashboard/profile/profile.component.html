<div class="container" [ngStyle]="{ 'margin-top': '120px' }">

            <img id="images" src="https://i.stack.imgur.com/gBMMe.png?s=328&g=1"  width="220" height="220" alt="" srcset="">
        </div>
         
    </div>

                </div>

                    <h5>Arun Kumar</h5>

                     <h5><address  id="address">Extra 30/108 , Trilok puri ,Delhi</address></h5>
